---
driver:
  name: vagrant
  require_chef_omnibus: true
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  product_version: 14
  channel: stable
  product_name: chef

platforms:
  - name: ubuntu-16.04
  - name: debian-8
  - name: debian-9
  - name: centos-7

suites:
  - name: artifactory-oracle
    run_list:
      - recipe[artifactory]
    attributes:
      java:
        oracle:
          accept_oracle_download_terms: true
        install_flavor: oracle
        ark_retries: 2
        ark_retry_delay: 10
